description.English=A scenario for Mansions of Madness Second Edition.\n\n<b>What you expect to be a normal journey, turns out to be more traumatic than you could have imagined.</b>\n\nThis Scenario requires tiles and monsters from the following Expansion:\n\nMansions of Madness First Edition or Recurring Nightmares\n\nPlease remember to use the items menu in game, it will be used quite extensively in this scenario. This scenario also supports up to 6 players.\n\nIf you find any bugs or have any issues please report them on my GitHub page:\nhttps://goo.gl/qNrgfk\n\nThe Valkyrie community would really appriciate your feedback on any of the Homebrew scenarios. Feedback really helps Scenario authors improve their content. A Review screen will appear on completion of the scenario. Please rate the scenario and share your thoughts.
description.Polish=Scenariusz do Drugiej Edycji Posiadłości Szaleństwa.\n\n<b>Coś co miało być jedynie zwyczajną podróżą, okazało się niewyobrażalnie traumatycznym przeżyciem.</b>\n\nTen scenariusz wymaga kafli i potworów z następujących dodatków:\n\nPosiadłość Szaleństwa Pierwsza Edycja lud dodatku Recurring Nightmares.\n\nPamiętaj żeby używać menu ekwipunku, będzie to potrzebne dość często. Ten scenariusz przeznaczony jest maksymalnie dla 6 graczy.\n\nW razie znalezienia błędów zgłoś je na stronie autora na GitHubie: \nhttps://goo.gl/qNrgfk\n\n Społeczność Valkyrie będzie wdzięczna za twoje wsparcie i pomoc dla każdego z tworzonych scenariuszy. Informacje zwrotne bardzo pomagają autorom ulepszać ich twórczość. Ekran recenzji pojawi się po zakończeniu scenariusza. Oceń scenariusz i podziel się swoimi wrażeniami i przemyśleniami.
description.French=Un scénario pour Les Demeures de l'Épouvante 2ème Édition.\n\n<b>Ce que vous pensiez être un périple anodin est devenu une aventure bien plus traumatisante que vous n'auriez pu l'imaginer.</b>\n\nCe scénario requiert les tuiles et les monstres des extensions suivantes:\n\nLes Demeures de l'Épouvante 1ère Édition ou Cauchemars Récurrents\n\nPensez à vous servir en jeu du menu 'Objets' pour accéder aux objets trouvés, celui ci sera particulièrement utile dans ce scénario.\n\n<i>Si vous trouvez des bugs, problèmes ou avez des questions sur ce scénario, veuillez ouvrir un post sur ma page GitHub à l'adresse suivante:\n\nhttps://github.com/scrubbless/Publishedscenarios/issues</i>\n\nLa communauté Valkyrie apprécierait vraiment vos commentaires sur chacun des scénarios créés. Vos retours aident les créateurs de contenu Valkyrie à améliorer les scénarios existants et à en enrichir les scénarios futurs.
description.Portuguese=Um cenário para Mansions of Madness Second Edition.\n\n<b> O que você esperava que seria uma viagem tranquila, se transformou na mais traumática que você poderia ter imaginado.</b>\n\n Este cenário requer peças e monstros das seguintes expansões:\n\nManions of Madness Primeira Edição ou Pesadelos Recorrentes\n\n Por favor lembre-se de usar os itens principais no jogo, isto será usado muito extensivamente neste cenário. Este cenário também é suportado para até 6 jogadores.\n\nSe você encontrar quaisquer bugs ou tiver alguma dúvida por favor reporte-as em minha página do GitHub:\nhttps://goo.gl/qNrgfk\n\nA comunidade Valkyrie realmente apreciará seu feedback em quaisquer de seus cenários. Feedback realmente ajuda aos autores de cenários a melhorar seus conteúdos. Uma tela de revisão aparecerá ao completar o cenário. Por Favor classifique o cenário e compartilhe seus pensamentos.
