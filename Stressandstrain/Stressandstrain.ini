description.English=A scenario for Mansions of Madness Second Edition.\n\n<b>What you expect to be a normal journey, turns out to be more traumatic than you could have imagined.</b>\n\nThis Scenario requires tiles and monsters from the following Expansion:\n\nMansions of Madness First Edition or Recurring Nightmares\n\nPlease remember to use the items menu in game, it will be used quite extensively in this scenario. This scenario also supports up to 6 players.\n\nIf you find any bugs or have any issues please report them on my GitHub page:\nhttps://goo.gl/qNrgfk\n\nThe Valkyrie community would really appriciate your feedback on any of the Homebrew scenarios. Feedback helps Valkyrie content creators to improve existing scenarios and make better ones in the future. Please check out the poll on Board Game Geek and submit your vote:\nhttps://goo.gl/CQb2Rc
description.Polish=Scenariusz do Posiadłości Szaleństwa Edycja Druga.\n\n<b>To miała być zwyczajna wycieczka, niestety okazała się bardziej traumatyczna niż mógłbyś sobie to kiedykolwiek wyobrazić</b>\n\nTen scenariusz wymaga kafelek oraz potworów z następujących rozszerzeń:\n\nPosiadłość Szaleństwa Edycja Pierwsza lub dodatek Powracające Koszmary\n\nPamiętaj żeby używać przedmiotów z menu gry. \nTen scenariusz jest przeznaczony do 6 graczy.\n\nJeśli znajdziesz jakieś błędy zgłoś je na GitHubie:\nhttps://goo.gl/qNrgfk\n\nSpołeczność Valkyrie docenia twoja pomocą przy każdym z tworzonych scenariuszy. Informacje zwrotne pomagają twórcom ulepszać scenariusze i tworzyć lepsze w przyszłości.\n\nSprawdz nasze scenariusze na:\n Board Game Geek i zagłosuj:\nhttps://goo.gl/CQb2Rc
